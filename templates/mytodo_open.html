<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mytodo.css') }}">

    <!-- FontAwesome CSS -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>└( 'ω')┘ムキッ</title>
</head>
    <body>
        <div class="this-container">
        <h4 class ="font-weight-normal display-6">{{ session['username'] }}'s Todo List</h4>

        <div class="main-container">
        <div class="container">
        <div class="form-row text-center">
        <div class="col-12">
        <table> 
        {% for t in mytodo1 %}
        <tr>
            <td align="left" width="220"><label>{{ t['name'] }} </label></td>
            <td><a class="btn btn-outline-info btn-sm " href="{{ url_for('edit_task', id=t['id'])}}">編集</a></td>  
            <td><a href="{{ url_for('delete', id=t['id'])}}"><i class="far fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
       </table>
       </div>
       </div>
       </div>  

       <form method="post" action="{{ url_for('add_task')}}">
            {% if error_list %}
            <ul>
            {% for v in error_list %}    
                <li><i class="fas fa-exclamation-triangle"></i>{{ v }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" value="{{ mytodo1['name'] }}" >  
            </div>
            <div class="form-row text-center">
            <div class="col-12">
            <button type="submit" class="btn btn-outline-warning ">＋</button>
            </div>
            </div>
            <a href="{{ url_for('logout')}}">ログアウト</a>
        </form> 
        </div>
      </div>
    </body>
</html>
